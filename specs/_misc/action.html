<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="hover">blur</button>
    <button id="focus">focus</button>
    <button id="click">click</button>
    <input id="sendKeys" />

    <div id="simple_collection">
      <div id="resulter">0</div>
      <button class="collection" onclick="clickCollectionItem(event)">1</button>
      <button class="collection" onclick="clickCollectionItem(event)">2</button>
      <button class="collection" onclick="clickCollectionItem(event)">3</button>
      <button class="collection" onclick="clickCollectionItem(event)">4</button>
      <button class="collection" onclick="clickCollectionItem(event)">5</button>
    </div>

    <div id="collection_with_visibility">
      <div id="resulter">0</div>
      <button class="collection" onclick="clickCollectionItem(event)">1</button>
      <button class="collection" onclick="clickCollectionItem(event)" style="display: none">2</button>
      <button class="collection" onclick="clickCollectionItem(event)">3</button>
      <button class="collection" onclick="clickCollectionItem(event)" style="display: none">4</button>
      <button class="collection" onclick="clickCollectionItem(event)">5</button>
    </div>

    <div style="margin-top: 2500px"><button id="scroll">scroll</button></div>
  </body>

  <script>
    const blurItem = document.getElementById('hover');
    const focusItem = document.getElementById('focus');
    const clickItem = document.getElementById('click');

    function clickCollectionItem(event) {
      document.getElementById('resulter').innerText = event.target.innerText;
    }

    focusItem.addEventListener('focus', event => {
      event.target.style.background = 'pink';
    });

    blurItem.addEventListener('mouseenter', event => {
      event.target.style.background = 'red';
    });

    clickItem.addEventListener('click', event => {
      event.target.style.background = 'yellow';
    });
  </script>
</html>
